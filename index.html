<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <!-- Passo 1 - Bootstrap -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- passo 3 - tudo retirado do bootstrap e adaptado para nosso modelo -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">To Do List</a>
        </nav>
    </header>

    <!-- passo 4 - main com container para tamanho fixo e com bordas -->
    <main class="container">
        <!-- tÃ­tulo -->
        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <h2>A fazer:</h2>
            </div>
        </div>
        <!-- quadro de tarefas -->
        <div class="row" id="board">
            <div class="tarefa">
                <!-- tarefas -->
                <div class="col-md-8">
                    A tarefa
                </div>
                <!-- botao check -->
                <div class="col-md-2">
                    <img src="images/botao_check.png" alt="" class="botaoCheck"> 
                </div>
            </div>

            <div class="tarefa">
                <!-- tarefas -->
                <div class="col-md-8">
                    A tarefa
                </div>
                <!-- botao check -->
                <div class="col-md-2">
                    <img src="images/botao_check.png" alt="" class="botaoCheck"> 
                </div>
            </div>

        </div>

        <button id="add">Adicionar Tarefas</button>
        <!-- id para fazer que este botao saiba o que estah sendo solicitado quando clicado -->

    </main>


    <!-- Passo 2 - Arquivos js -->
    <script src="javascript/javascript.js"></script>

</body>

</html>
